<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Examples</title>
</head>
<style>
    div {
        display: inline-block;
        margin: 20px;
        width: 200px;
        height: 200px;
        border-radius: 10px;
    }

    .simple-linear {
        background: linear-gradient(purple, orange);
    }

    .horizontal-gradient {
        background: linear-gradient(to right, teal, yellow);
    }

    .diagonal-gradient {
        background: linear-gradient(to bottom right, violet, green);
    }

    .angled-gradient {
        background: linear-gradient(70deg, coral, indigo);
    }

    .auto-spaced-linear-gradient {
        background: linear-gradient(pink, lime, violet, turquoise);
    }

    .multicolor-linear {
        background: linear-gradient(to left, purple 28px, cyan 77%, green);
    }

    .striped {
        background: linear-gradient(to bottom left, darkblue 50%, gold 50%);
    }

    .stacked-linear {
        background: linear-gradient(
            217deg,
            rgba(0, 255, 0, 0.8),
            rgba(0, 255, 0, 0) 70.71%
        ),
        linear-gradient(127deg, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0) 70.71%),
        linear-gradient(336deg, rgba(0, 0, 255, 0.8), rgba(0, 0, 255, 0) 70.71%);
    }

    .radial-gradient {
        background: radial-gradient(circle, rgb(178, 6, 6), black);
    }

    .concentric-circles {
        background: radial-gradient(circle at center, #ff99cc, #ff3366, #ff0033);
    }

    .animated-gradient {
        background: linear-gradient(90deg, blue, pink, red, yellow, green);
        background-size: 400% 400%;
        animation: gradientAnimation 8s ease infinite;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .repeating-radial {
        background: repeating-radial-gradient(
            #ff0066,
            #ff0066 5px,
            #ffff00 5px,
            #ffff00 10px
        );
    }

    .repeating-conic {
        background: repeating-conic-gradient(
            #ffcc66 0% 8.25%,
            #ff33cc 8.25% 16.5%,
            #66ff66 16.5% 25%
        );
    }

    .conic-gradient {
        background: conic-gradient(at 0% 30%, blue 10%, yellow 30%, #ff3300 50%);
    }
</style>

<body>
    <div class="simple-linear"></div>
    <div class="horizontal-gradient"></div>
    <div class="diagonal-gradient"></div>
    <div class="angled-gradient"></div>
    <div class="auto-spaced-linear-gradient"></div>
    <div class="multicolor-linear"></div>
    <div class="striped"></div>
    <div class="stacked-linear"></div>
    <div class="radial-gradient"></div>
    <div class="concentric-circles"></div>
    <div class="animated-gradient"></div>
    <div class="repeating-radial"></div>
    <div class="conic-gradient"></div>
    <div class="repeating-conic"></div>
</body>
</html>
